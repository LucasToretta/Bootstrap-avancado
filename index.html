<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRTflix</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="Lib/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="titulo">
            <h1>LRTflix</h1>
        </div>
        <div class="btn-header">
            <a href="#catalogo"><button type="button">Nosso catálogo</button></a>
        <a href="#formulario"><button type="button">Entre em contato</button></a>
        </div>
    </header>
    <div class="carousel-container">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img src="Imagens/Cinema.jpg" class="d-block w-100" alt="Foto cinema">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img src="Imagens/Oscar.png" class="d-block w-100" alt="Foto Oscar">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img src="Imagens/Rolo-Filme.jpg" class="d-block w-100" alt="Rolo filme">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </div>
    <div class="separando">-----</div>
    <div id="catalogo" class="container_cards">   
            <div class="row">
                <div class="col-md-4 mb-4">
                    <article class="card">
                        <img src="Imagens/Ainda.jpg" alt="Ainda estou aqui">
                        <div class="card-body">
                        <h2 class="card-title">Ainda estou aqui</h2>
                        <a href="#" class="btn btn-primary" >Saiba mais</a>
                            </div>
                    </article>
                </div>
                <div class="col-md-4 mb-4">
                    <article class="card">
                        <img src="Imagens/Anora.webp" alt="Anora">
                        <div class="card-body">
                        <h2 class="card-title">Anora</h2>
                        <a href="#" class="btn btn-primary" >Saiba mais</a>
                </div>          
        </article>
                </div>
                <div class="col-md-4 mb-4">
                    <article class="card">
                        <img src="Imagens/Brutalista.webp" alt="O Brutalista">
                        <div class="card-body">
                        <h2 class="card-title">O Brutalista</h2>
                        <a href="#" class="btn btn-primary" >Saiba mais</a>
                        </div>
                    </article>
                </div>
                <div class="col-md-4 mb-4">
                    <article class="card">
                        <img src="Imagens/Duna.jpg" alt="Duna: parte II">
                        <div class="card-body">
                        <h2 class="card-title">Duna: parte II</h2>
                        <a href="#" class="btn btn-primary" >Saiba mais</a>
                            </div>
                    </article>
                </div>
                <div class="col-md-4 mb-4">
                    <article class="card">
                        <img src="Imagens/Emilia.jpg.webp" alt="Emilia Perez">
                        <div class="card-body">
                        <h2 class="card-title">Emilia Perez</h2>
                        <a href="#" class="btn btn-primary" >Saiba mais</a>
                        </div>
                    </article>
                </div>
                <div class="col-md-4 mb-4">
                    <article class="card">
                        <img src="Imagens/Conclave.jpeg" alt="Conclave">
                    <div class="card-body">
                        <h2 class="card-title">Conclave</h2>
                        <a href="#" class="btn btn-primary" >Saiba mais</a>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>  
    <div id="formulario" class="container_formulario">
        <div class="row">
            <h1>Compra de ingressos</h1>
            <form>
                <label for="nome" class="form-label">Seu nome:</label>
                <input type="text" id="nome" class="form-control">
    
                <label for="email" class="form-label">Seu e-mail:</label>
                <input id="email" type="email" class="form-control">
    
                <label for="telefone" class="form-label">Seu telefone:</label>
                <input id="telefone" type="tel" class="form-control"
                    pattern="\(\d{2}\)\s\d{5}-\d{4}"
                    placeholder="(11) 99999-0000"
                    inputmode="numeric"
                    maxlength="15"
                    required />
    
                <label for="mensagem" class="form-label">Sua mensagem:</label>
                <textarea class="form-control" id="mensagem" rows="4"></textarea>
    
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                    <label class="form-check-label" for="aceito-termos">Li e concordo com termos do site</label>
                </div>
    
                <button type="submit" class="btn btn-success">Enviar formulário</button>
            </form>
        </div>
    </div>
    <script src="Lib/bootstrap.bundle.min"></script>
</body>
</html>
